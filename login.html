<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>

        <script type="text/javascript" src="libs/js/jquery.min.js"></script>
        <link href="libs/css/fontawesome6/pro/css/all.css" rel="stylesheet">
        <script src="libs/js/sweetalert2.all.min.js"></script>

        <script src="js/global.js"></script>
        <link href="css/global.css" rel="stylesheet">
        <script src="js/login.js"></script>
        <link href="css/login.css" rel="stylesheet">
        <link href="css/fonts.css" rel="stylesheet">
    </head>
    <body>
        <div class="login-outer-container">
            <div class="login-inner-container">
                <div class="login-title-container">
                    <i class="fad fa-sign-in-alt"></i>
                    <span>Login</span>
                    <button class="login-stazione-container" id="loginStazioneContainer" onclick="clickCambiaStazione()" value=""></button>
                    <div class="login-clock-container" id="loginClockContainer"></div>
                </div>
                <div class="login-users-container" id="loginUsersContainer"></div>
            </div>
        </div>
        <div id="poweredBy">Powered by <b>Servizio Globale</b> (www.servizioglobale.it)</div>
        <img class="login-img" src="images/logo.png"></img>
    </body>
</html>
